<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">What's your name?</label>
        <input type="text">
        <p><label for="phone number">What's your phone number?</label>
        <input type="text"></p>
        <p><label for="email">What's your email address?</label>
        <input type="text"></p>
        <p><label for="Picture">What's your favorite picture?</label>
        <input type="image"></p><br>
        <input type="file"><br>
        <input type="date"><br>
        <input type="radio"><br>
        <input type="range">
        <p><input type="submit"></p>

    </form>
</body>
</html>
